# Data
  - name: Data on Energy
    category: data
    labels: ["python"]
    resource: True
    github_id: owid/energy-data
    homepage: https://ourworldindata.org/energy
    license: CC-BY
    description: Data on energy by Our World in Data
  - name: COVID-EMDA
    category: data
    labels: ["python"]
    resource: True
    github_id: tamu-engineering-research/COVID-EMDA
    license: MIT
