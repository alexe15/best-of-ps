configuration:
  min_stars: 0
  min_projectrank: 0
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  allowed_licenses: ["all"]

categories:
  - category: "dynamic"
    title: "Dynamic"
    subtitle: "Power System Dynamic Simulation."
  - category: "steady-state"
    title: "Steady State"
    subtitle: "Power System Steady State Simulation"
  - category: "ops"
    title: "Optimizer"
  - category: "mrl"
    title: "Machine/Reinforcement Learning"
  - category: "data"
    title: "Power System Data"
  - category: "cosim"
    title: "Co-Simulation"
    subtitle: "Infrastructure for Co-Simulation"
  - category: "gasnet"
    title: "Gas"
    subtitle: "Gas Network Simulation"
  - category: "vis"
    title: "Visualization"
    subtitle: "Geographical Visualization for Power Grid"
  - category: "msg"
    title: "Messaging"
    subtitle: "Messaging Environment for Distributed Computation"

labels:
# LTB
  - label: "ltb"
    image: "https://github.com/CURENT/ltb2/blob/main/images/icon/LTB.ico"
    description: "CURENT Large-scale Testbed projects"
# CURENT
  - label: "curent"
    image: "https://github.com/CURENT/ltb2/blob/main/images/icon/CURENT_Logo_Transparent.ico"
    description: "CURENT, Center for Ultra-Wide-Area Resilient Electric Energy Transmission Networks"
# Langauage
  - label: "python"
    image: "https://www.python.org/static/favicon.ico"
    description: "Power system analysis projects written in Python"
  - label: "julia"
    image: "https://github.com/JuliaLang/julia-logo-graphics/blob/master/images/julia.ico"
    description: "Power system analysis projects written in Python"
  - label: "jupyter"
    image: "https://git.io/JLy1E"
    description: "Jupyter related project"

projects:
# Dynamic
  - name: LTB andes
    category: dynamic
    labels: ["python", "jupyter", "ltb", "curent"]
    github_id: cuihantao/andes
    pypi_id: andes
    conda_id: andes
    dockerhub_id: cuihantao/andes
    homepage:
    docs_url: https://docs.andes.app/en/stable/
    license: GPL-3
    description: Transient Stability Simulator with Hybrid Symbolic-Numeric Framework; Part of CURENT LTB
  - name: PowerSystems
    category: dynamic
    labels:
    github_id: modelica-3rdparty/PowerSystems
    pypi_id:
    conda_id:
    dockerhub_id:
    homepage:
    docs_url: https://build.openmodelica.org/Documentation/PowerSystems.html
    license: https://modelica.org/licenses/ModelicaLicense2/
    description: Modelica 3rd party library for electrical power systems
  - name: OpenHybridSim
    category: dynamic
    labels:
    github_id: OpenHybridSim/OpenHybridSim-code
    pypi_id:
    conda_id:
    homepage:
    docs_url:
    license: BSD-3
    description: Power system Electromagnetic Transient-Transient Stability hybrid simulation
  - name: PowerSimulationsDynamics
    category: dynamic
    labels: ["julia"]
    github_id: NREL-SIIP/PowerSimulationsDynamics.jl
    homepage: https://www.nrel.gov/analysis/siip.html
    docs_url: https://nrel-siip.github.io/PowerSimulationsDynamics.jl/stable/
    license: BSD-3
    description: Dynamic Power System simulations; Part of the SIIP at NREL
  - name: STEPS
    category: dynamic
    labels:
    github_id: changgang/steps
    pypi_id:
    conda_id:
    homepage:
    docs_url: https://github.com/changgang/steps/wiki/
    license: MIT
    description: Balanced large-scale AC-DC hybrid power system analysis
# Steady State
  - name: PowerSimulations
    category: steady-state
    labels: ["julia"]
    github_id: nrel-siip/powersimulations.jl
    homepage: https://www.nrel.gov/analysis/siip.html
    docs_url: https://nrel-siip.github.io/PowerSimulations.jl/latest/
    license: BSD-3
    description: Optimization Simulation and Modeling of Power Systems; Part of the SIIP at NREL
  - name: GridCal
    category: steady-state
    labels: ["python"]
    github_id: SanPen/GridCal
    pypi_id: GridCal
    conda_id:
    homepage: https://www.advancedgridinsights.com/gridcal
