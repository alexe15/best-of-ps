configuration:
  min_stars: 0
  min_projectrank: 0
  allowed_licenses: ["all"]
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  project_inactive_months: 12
  project_dead_months: 1200


categories:
  - category: "phasor"
    title: "Phasor"
    subtitle: "Power System Phasor Simulation."
  - category: "emt"
    title: "EMT"
    subtitle: "Power System EMT Simulation."
  - category: "steady-state"
    title: "Steady State"
    subtitle: "Power System Steady State Simulation"
  - category: "intf"
    title: "Interface"
  - category: "ops"
    title: "Optimizer"
  - category: "opl"
    title: "Optimization Modeling Language"
  - category: "mrl"
    title: "Machine/Reinforcement Learning for Power Grid"
  - category: "cosime"
    title: "Co-Simulation Environment"
    subtitle: "Co-Simulation Environment for Modeling and Simulation"
  - category: "gasnet"
    title: "Gas"
    subtitle: "Gas Network Simulation"
  - category: "vis"
    title: "Visualization"
  - category: "msg"
    title: "Messaging Environment"
  - category: "data"
    title: "Power System Data"
  - category: "pe"
    title: "Power Electronics"

labels:
# Langauage
  - label: "python"
    image: "https://www.python.org/static/favicon.ico"
    description: "Power system analysis projects written in Python"
  - label: "julia"
    image: "https://github.com/JuliaLang/julia-logo-graphics/blob/master/images/julia.ico"
    description: "Power system analysis projects written in Julia"
  - label: "jupyter"
    image: "https://raw.githubusercontent.com/ml-tooling/best-of-ml-python/main/config/images/jupyter.ico"
    description: "Jupyter related project"

