    conda_id: pypower
    dockerhub_id: hwanghust/pypower
    homepage: rwl.github.io/PYPOWER/api/
    docs_url: http://rwl.github.io/PYPOWER/index.html
    license: BSD
    description: Port of MATPOWER to Python
  - name: GridPath
    category: steady-state
    labels: ["python"]
    github_id: blue-marble/gridpath
    pypi_id:
    conda_id:
    homepage: https://www.gridpath.io/
    docs_url: https://gridpath.readthedocs.io/en/latest/?badge=latest
    license: Apache-2
    description: Power system planning and operations
# Optimizer
  - name: Ipopt
    category: ops
    labels: ["python"]
    github_id: coin-or/Ipopt
    pypi_id: ipopt
    conda_id: ipopt
    homepage:
    docs_url: https://coin-or.github.io/Ipopt/
    license: EPL-2.0
    description: COIN-OR Interior Point Optimizer
  - name: HiGHS
    github_id: ERGO-Code/HiGHS
    labels: ["python"]
