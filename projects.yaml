  - name: matpower
    category: steady-state
    labels:
    github_id: MATPOWER/matpower
    pypi_id: matpower
    dockerhub_id: matpower/matpower
    homepage: https://matpower.org/
    docs_url: https://matpower.org/doc/
    license: BSD-3
