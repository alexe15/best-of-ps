    homepage: https://www.pandapower.org/
    docs_url: https://pandapower.readthedocs.io/en/latest/
    license: BSD-3
    description: Convenient Power System Modelling and Analysis
  - name: PYPOWER
    category: steady-state
    labels: ["python"]
    github_id: rwl/PYPOWER
